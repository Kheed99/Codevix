<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Contact</label>
                <div class="phone-group">
                    <select id="countryCode" name="countryCode" required>
                        <option value="+244">Angola (+244)</option>
                        <option value="+267">Botswana (+267)</option>
                        <option value="+237">Cameroon (+237)</option>
                        <option value="+233">Ghana (+233)</option>
                        <option value="+254">Kenya (+254)</option>
                        <option value="+234">Nigeria (+234)</option>
                        <option value="+27">South Africa (+27)</option>
                        <option value="+256">Uganda (+256)</option>
                        <option value="+263">Zimbabwe (+263)</option>
                        <option value="+260">Zambia (+260)</option>
                    </select>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="Angola">Angola</option>
                    <option value="Botswana">Botswana</option>
                    <option value="Cameroon">Cameroon</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                    <option value="Zambia">Zambia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Physical Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Preferred Learning Mode</label>
                <div class="radio-group">
                    <label><input type="radio" name="learningMode" value="online" required> Online</label>
                    <label><input type="radio" name="learningMode" value="physical" required> Physical</label>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="confirm" name="confirm" required>
                <label for="confirm">I confirm the above information is correct</label>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
